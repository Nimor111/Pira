<!DOCTYPE html>
<html>
  <head id="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/nav.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/login.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/modal.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/validator.css" type="text/css" media="screen">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es7-shim/6.0.0/es7-shim.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <script src="js/HttpClient.js"></script>
  <script src="js/html.js"></script>
  <script src="js/dom.js"></script>
  <script src="js/form.js"></script>
  <script>
    fetchNav();
  </script>

  <body>
    <div id="login-content">
      <h1>Login</h1>
      <div class="error">
        <span class="close-error" onclick="hideErrorMessage(this.parentElement)">&times;</span>
        <strong>Error: </strong>Invalid email or password!
      </div>
      <form id="login-form">
        <label for="login-email">Email</label>
        <input type="text" name="login-email" id="login-email" placeholder="Enter email here..." />
        <label for="login-password">Password</label>
        <input type="password" name="login-password" id="login-password" placeholder="Enter password here..." />
      </form>
      <button type="submit" id="login-button" class="modal-footer">Login</button>
    </div>
    <script>
       const loginButton = document.getElementById("login-button");
       loginButton.addEventListener("click", login);
       document.addEventListener("keyup", function(event) {
         event.preventDefault();

         if (event.keyCode === 13) {
           loginButton.click();
         }
       });
    </script>
  </body>
</html>
